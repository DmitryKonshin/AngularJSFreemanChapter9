<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Demo</title>
    <script src="angular.min.js"></script>
    <script>
        var myApp = angular.module("exampleApp", []);

        var now = new Date();
        //myApp.value("nowValue", now);

        myApp.controller("dayCtrl", function ($scope, days) {
            $scope.day = days.today;
        });

        myApp.controller("tomorrowCtrl", function ($scope, days) {
            $scope.tomorrow = days.tomorrow;
        });

        myApp.directive("highlight", function ($filter) {
            var dayFilter = $filter("dayName");

            return function (scope, element, attrs) {
                if (dayFilter(scope.day) == attrs["highlight"]) {
                    element.css("color", "red");
                }
            }
        });

        myApp.filter("dayName", function () {
            return function (input) {
                var day = getNameOfDay(input);

                return day == "Thursday" ? "Thursday" : "not Thursday";
            }
        });

        myApp.service("days", function () {
            this.today = now.getDay();
            this.tomorrow = this.today + 1;
        });

        function getNameOfDay(input) {
            var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            let day = "unknown";

            if (angular.isNumber(input)) {
                day = dayNames[input];
            }

            return day;
        }
    </script>
</head>
<body>
    <div>
        <div>
            <h3>AngularJS App</h3>
        </div>
        <h4 ng-controller="dayCtrl" highlight="Thursday">Today is {{day || "(unknown)" | dayName }}</h4>
        <h4 ng-controller="tomorrowCtrl">Tomorrow is {{tomorrow || "(unknown)" | dayName}}</h4>
    </div>
</body>
</html>
